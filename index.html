    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image.png');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #ff0000;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff0000;
            animation: glow 2s infinite alternate;
        }
        
        h2 {
            color: #ff6600;
            border-bottom: 2px dashed #ff6600;
            padding-bottom: 5px;
        }
        
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        
        .ip-box {
            background-color: #222;
            padding: 15px;
            border: 2px solid #ff0000;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
        }
        
        .discord-link {
            display: block;
            background-color: #5865F2;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        .discord-link:hover {
            background-color: #4752C4;
            transform: scale(1.05);
        }
        
        .rules {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-left: 5px solid #ff0000;
            margin: 15px 0;
        }
        
        .emoji {
            font-size: 1.3em;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff0000;
            }
            to {
                text-shadow: 0 0 15px #ff0000, 0 0 20px #ff6600;
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        
        .feature {
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(255, 102, 0, 0.1);
            border-radius: 5px;
        }
