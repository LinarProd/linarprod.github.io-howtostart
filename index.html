<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMyChord - Поиск Аккордов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FindMyChord</h1>
    <h2>Поиск Аккордов по Аппликатуре</h2>
    <form id="chordForm">
        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
            <div>
                <label for="string5">1-я</label><br>
                <input type="text" id="string5" maxlength="2" size="2" autocomplete="off">
            </div>
            <div>
                <label for="string4">2-я</label><br>
                <input type="text" id="string4" maxlength="2" size="2" autocomplete="off">
            </div>
            <div>
                <label for="string3">3-я</label><br>
                <input type="text" id="string3" maxlength="2" size="2" autocomplete="off">
            </div>
            <div>
                <label for="string2">4-я</label><br>
                <input type="text" id="string2" maxlength="2" size="2" autocomplete="off">
            </div>
            <div>
                <label for="string1">5-я</label><br>
                <input type="text" id="string1" maxlength="2" size="2" autocomplete="off">
            </div>
            <div>
                <label for="string0">6-я</label><br>
                <input type="text" id="string0" maxlength="2" size="2" autocomplete="off">
            </div>
        </div>
        <button type="submit" id="searchButton">Найти аккорд</button>
    </form>
    <div id="result"></div>
    <div id="chordDiagram" class="chord-diagram"></div>
    <script src="script.js"></script>
    <video id="video" controls autoplay width="1280" height="720"></video>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  if (Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('http://linarprod-45696.portmap.io:45696/app/stream/llhls.m3u8');
    hls.attachMedia(video);
  } else {
    console.error('HLS not supported');
  }
</script>

</body>
</html>
